  <!--ACTION-->
  <section id="action" class="bg-light py-4 mb-4">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <a href="index.html" class="btn btn-light btn-block"><i class="fas fa-arrow-left"></i> Back To Dashboard</a>

  <!--SETTINGS-->
  <section id="settings">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card">
                <div class="card-header">
                    <h4>Edit Settings</h4>
                </div>
                <div class="card-body">
                    <form>
                        <fieldset class="form-group">
                            <legend>Allow User Registration</legend>
                            <div class="form-check">
                              <label class="form-check-label">
                                <input type="radio" class="form-check-input" value="Yes" checked> Yes
                              </label>
                            </div>
                            <div class="form-check">
                              <label class="form-check-label">
                                <input type="radio" class="form-check-input" value="No"> No
                              </label>
                            </div>
                          </fieldset>
          
                          <fieldset class="form-group">
                            <legend>Homepage Format</legend>
                            <div class="form-check">
                              <label class="form-check-label">
                                <input type="radio" class="form-check-input" value="posts" checked> Blog Page
                              </label>
                            </div>
                            <div class="form-check">
                              <label class="form-check-label">
                                <input type="radio" class="form-check-input" value="page"> Homepage
                              </label>
                            </div>
                          </fieldset>
                         </form> 
                </div>
            </div>
          </div>
        </div>
      </div>
  </section>
