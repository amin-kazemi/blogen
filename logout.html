<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blogen</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
       

</head>
<body>

  <!--NAVIGATION-->
 
 <nav class=" navbar navbar-expand-sm navbar-dark bg-dark p-0" id="main-nav">
   <div class="container">
     <a href="index.html" class="navbar-brand px-1">Blogen</a>
     </div>
   </div>
  </nav>   
  
  <!--MAIN HEADER-->
  <header id="main-header" class="text-white bg-primary p-2">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
        <h1 class=""><i class="fas fa-user"></i> Blogen Admin</h1>
      </div>
    </div>
  </div>
  </header>



  <!--ACTION-->
  <section id="action" class="bg-light py-4 mb-4">
    <div class="container">
      <div class="row">
        
      </div>
    </div>
  </section>



  <!--LOGIN PANEL-->
  <section id="login" class="py-3">
      <div class="container">
          <div class="row">
              <div class="col-md-6 mx-auto">
                  <div class="card">
                      <div class="card-header">
                          <h4>Acount Login</h4>
                      </div>
                      <div class="card-body">
                          <form>
                              <div class="form-group">
                                  <label for="email">Email</label>
                                  <input type="email" class="form-control" id="email">
                              </div>
                              <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password">
                            </div>
                            <a href="index.html" class="btn btn-primary btn-block">Login</a>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </section>
    





  <!--FOOTER-->
  <footer id="main-footer" class="p-4 text-center bg-dark text-white">
    <div class="container">
      <div class="row">
        <div class="col">
          <p>Copyright &copy; <span id="year"></span> Blogen</p>
        </div>
      </div>
    </div>
  </footer>


    
      
        
  
            
                      
                                
                                                    
    
<script src="http://code.jquery.com/jquery-3.4.1.min.js"   integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="   crossorigin="anonymous"></script>     
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> 



<script>
  //Get the current year for the copyright
    $('#year').text(new Date().getFullYear());

   
</script>  

  
</body>
</html>
