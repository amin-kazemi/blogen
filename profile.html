  <!--ACTION-->

    <div class="container">

  <!--PROFILE-->
  <section id="profile">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="card">
                <div class="card-header">
                    <h4>Edit Profile</h4>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                          <label for="title">Title</label>
                          <input type="text" class="form-control" id="title">
                        </div>
            
                        <div class="form-group">
                          <label for="category">Category</label>
                          <select class="form-control" name="category" id="">
                            <option value="">Web Development</option>
                            <option value="">Tech Gadget</option>
                            <option value="">Business</option>
                            <option value="">Helth & Wellness</option>
                          </select>
                        </div>
                        
                        <div class="form-group">
                        <label for="image">Upload Image</label>
                        <div class="custom-file">
                          <input type="file" class="custom-file-input" id="myfile">
                          <label for="myfile" class="custom-file-label" id="myfile">Choose File</label>
                          <small class="text-muted">Max Size 3mb</small>
                        </div>
                        </div>
            
                        <div class="form-group">
                          <label for="body">Body</label>
                          <textarea name="editor" id="" class="form-control">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolor architecto itaque soluta! Repellat, delectus. Rerum quas facilis mollitia dignissimos nisi, libero aut placeat debitis a maxime sit! Earum, molestias nemo harum hic animi neque ipsam officia quas illo eum reprehenderit sequi in nulla inventore maxime optio libero vel aliquid. Ab eveniet corrupti temporibus odit culpa, ducimus inventore earum laboriosam odio.</textarea>
                        </div>
                      </form>
                </div>
            </div>
          </div>
        
          <!--AVATAR SECTION-->
          <div class="col-md-3">
            <h3>Your Avatar</h3>
            <img src="img/avatar.png" alt="avatar" class="img-fluid mb-3"> 
            <a href="" class="btn btn-primary btn-block">Edit image</a>
            <a href="" class="btn btn-danger btn-block">Delete image</a>
          </div>
        </div>
      </div>
  </section>
